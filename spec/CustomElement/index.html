<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<script src="CustomElement.js"></script>
	</head>
	<body>
		<x-element></x-element>	
		<script>
			var proto = generatePrototype("div", {
				orangate: function() {
					this.style.background = "orange";
				}
			});
			//
			var template = document.createElement("template");
			template.content.appendChild(document.createTextNode("x-element"));
			//
			XElement = register("x-element", {
				prototype: proto,
				template: template
			});
			//
			var dynElt = new XElement();
			document.body.appendChild(dynElt);
			dynElt.orangate();
			//
			var impElt = document.querySelector("[is=x-element]");
			impElt.orangate();
		</script>
	</body>
</html>
